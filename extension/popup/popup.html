<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LinkedIn Wrapped</title>

  <!-- Tailwind Play CDN for quick prototyping -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <link rel="stylesheet" href="popup.css" />
</head>
<body class="bg-slate-900 text-slate-100 min-w-[360px]">
  <div class="p-4">
    <div class="flex items-center gap-3">
      <img src="../assets/icons/icon48.png" alt="icon" class="w-10 h-10"/>
      <div class="flex flex-col justify-center">
        <h1 class="text-lg font-extrabold leading-tight m-0">LinkedIn Wrapped</h1>
        <p class="text-xs text-slate-400 leading-tight m-0">Generate your year-in-review (user-triggered)</p>
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-sm text-slate-300 mb-2">LinkedIn profile URL</label>
      <input id="profileUrl" class="w-full p-2 rounded bg-slate-800 border border-slate-700" placeholder="https://www.linkedin.com/in/username/" />
    </div>

    <div class="mt-3 text-sm text-slate-300">
      <label class="inline-flex items-center gap-2">
        <input id="openTabs" type="checkbox" checked class="accent-indigo-400" />
        <span>Open analytics pages in background tabs (recommended)</span>
      </label>
    </div>

    <div class="mt-4 flex gap-2">
      <button id="start" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded font-semibold">Generate my Wrap</button>
      <button id="help" class="px-3 py-2 border border-slate-700 rounded text-slate-300">Help</button>
    </div>

    <div id="status" class="mt-3 text-sm text-slate-300"></div>
    <div id="log" class="mt-2 text-xs text-slate-400 max-h-40 overflow-auto"></div>

    <div class="mt-4 text-xs text-slate-500">
      <strong>Privacy:</strong> Data is read only from pages you open and is processed locally. No data is uploaded unless you opt in. See extension listing for more details.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
